<!-- Button trigger modal -->
<div class="card" style="width: 18rem;" data-bs-toggle="modal" data-bs-target="#exampleModal">
    <img src="/Image/M-AdoptImage.jpg" class="card-img-top" alt="...">
    <div class="card-body">
      <p class="card-text">흰둥이<span class="gender">♀︎</span></p>
      <ul class="TextCon-Age">
        <li>2살</li>
        <li>말티즈</li>
    </ul>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header header-Img">
          
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="First-con">
                <p class="card-text">흰둥이<span class="gender">♀︎</span></p>
                
                
            </div>
            <div class="Second-con">
                <ul class="TextCon-Age">
                    <li class="Animal-age">2살</li>
                    <li class="Animal-kind">말티즈</li>
                </ul>
            </div>
            <div class="Third-con">
                <table>
                    <tr class="list-height">
                        <th class="List-Title">상태</th>
                        <td class="List-con">입양가능</td>
                        <td class="List-con">임보가능</td>
                    </tr>
                    <tr class="list-height">
                        <th class="List-Title">중성화여부</th>
                        <td class="List-con">완료</td>
                    </tr>
                    <tr class="list-height">
                        <th class="List-Title">구조장소</th>
                        <td class="List-con">동물병원</td>
                    </tr>
                    <tr class="list-height">
                        <th class="List-Title">활동량</th>
                        <td class="List-con">많음</td>
                    </tr>
                    <tr class="list-height">
                        <th class="List-Title" rowspan="2" valign="top">교육상태</th>
                        <td class="List-con">앉아,기다려, 손 가능</td>
                        <td class="List-con">산책 훈련완료</td>
                        <td class="List-con">배변훈련 완료</td>
                    </tr>
                    <tr class="list-height">
                        <td class="List-con" colspan="3">참조사항은 아래를 봐주세요</td>
                    </tr>
                </table>
            </div>
            <div class="forth-con">
                <ul class="list-group list-group-flush ul-group-emoji">
                    <li class="list-group-item text-container list-group-emoji">
                        <i class="fa-solid fa-paw"></i>로렘 입숨은 출판이나 그래픽 디자인 분야에서 폰트, 타이포그래피, 레이아웃 같은 그래픽 요소나 시각적 연출을 보여줄 때 사용</li>
                    <li class="list-group-item"><i class="fa-solid fa-paw"></i>
                         A fourth item</li>
                    <li class="list-group-item"><i class="fa-solid fa-paw"></i>
                        And a fifth one</li>
                        <li class="list-group-item"><i class="fa-solid fa-paw"></i>
                            And a fifth one</li>
                            <li class="list-group-item"><i class="fa-solid fa-paw"></i>
                                And a fifth one</li>
                                
                  </ul>
            </div>
        </div>
            <div class="Adopt-btn">
                <button type="button" class="btn btn-outline-warning">❤️ 입양하러가기</button>
                <button type="button" class="btn btn-outline-warning">🧡 임보하러가기</button>
            </div>
      </div>
    </div>
  </div>
