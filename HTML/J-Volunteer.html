<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>volunteer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="volunteer.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>봉사</h2>
        <!-- 테두리 -->
        <div class="form-container">
            <!-- 제목 -->
            <h1 class="text-center mb-5" style="font-weight: bold;">봉사 신청서</h1>
            <form>
                <!-- 이름 및 생년월일 -->
                <div class="form-group mb-3">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" class="form-control" id="name">
                    <label for="birth" class="form-label" style="margin-left: 10px;">생년월일</label>
                    <input type="text" class="form-control" id="birth" placeholder="20010101">
                </div>
                <!-- 전화번호 및 이메일 -->
                <div class="form-group mb-3">
                    <!-- 전화번호 -->
                    <label for="phone" class="form-label">전화번호</label>
                    <input type="tel" class="form-control" id="phone" placeholder="010-1234-1234">
                    <!-- 이메일 -->
                    <label for="email" class="form-label" style="margin-left: 10px;">이메일</label>
                    <input type="email" class="form-control" id="email" placeholder="example@example.com">
                </div>
                <!-- 내용 입력 -->
                <div class="form-group mb-3">
                    <label for="content" class="form-label">내용</label>
                    <textarea class="form-control" id="content" rows="10"></textarea>
                </div>
                <!-- 게시물등록버튼 -->
                <div class="btn-container">
                    <button type="submit" class="btn_commit btn btn-primary">확인</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
