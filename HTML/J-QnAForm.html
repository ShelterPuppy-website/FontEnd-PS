<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QnA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/CSS/J-QnAForm.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>QnA</h2>
        <!-- 메인폼 -->
        <form>
            <!-- 제목 -->
            <div class="form-group mb-3">
                <label for="title" class="form-label">제목</label>
                <!-- 부트스트랩 form-control으로 텍스트박스 디자인설정 placeholder로 안내문 출력 -->
                <input type="text" class="form-control" id="title">
            </div>
            <!-- 작성자 및 카테고리 -->
                <div class="form-group mb-3">
                    <label for="author" class="form-label">작성자</label>
                    <input type="text" class="form-control" id="author" placeholder="홍길동">
                    <label for="category" class="form-label ms-3">카테고리</label>
                    <select class="form-select custom" id="category">
                        <option>문의</option>
                        <option>제보</option>
                    </select>
                </div>
            <!-- 전화번호 및 이메일 -->
            <div class="form-group mb-3">
                <!-- 전화번호 -->
                <label for="phone" class="form-label">전화번호</label>
                <input type="tel" class="form-control" id="phone" placeholder="010-1234-1234">
                <!-- 이메일 -->
                <label for="email" class="form-label" style="margin-left: 10px;">이메일</label>
                <input type="email" class="form-control" id="email" placeholder="example@example.com">
            </div>
            <!-- 첨부파일 업로드 -->
            <div class="form-group mb-3">
                <label for="file" class="form-label">첨부파일</label>
                <input type="file" class="form-control" id="file">
            </div>
            <!-- 내용 입력 -->
            <div class="form-group mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea class="form-control" id="content" rows="10"></textarea>
            </div>
            <!-- 게시물등록 및 취소버튼 -->
            <div class="btn-container">
                <button type="submit" class="btn_commit btn btn-primary">등록</button>
                <button type="reset" class="btn_cancel btn btn-secondary">취소</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
