<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/M-Adopt-Modal.css">
    <link rel="stylesheet" href="/CSS/M-adoptboard.css">

    <script src="https://kit.fontawesome.com/9456e6a257.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- Card triggering the modal -->
    <div class="card" style="width: 18rem;" data-bs-toggle="modal" >
        <img src="/Image/M-AdoptImage.jpg" class="card-img-top" alt="...">
        <div class="card-body">
            <p class="card-text">흰둥이<span class="gender">♀︎</span></p>
            <ul class="TextCon-Age">
                <li>2살</li>
                <li>말티즈</li>
            </ul>
        </div>
    </div>

    <!-- Placeholder for modal content -->
    <div id="modal-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- jQuery for AJAX call -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function() {
            // Load the modal content dynamically when the card is clicked
            $('[data-bs-toggle="modal"]').on('click', function() {
                $('#modal-placeholder').load('modal-content.html', function() {
                    // Initialize the modal after loading the content
                    var myModal = new bootstrap.Modal(document.getElementById('exampleModal'), {});
                    myModal.show();
                });
            });
        });
    </script>
</body>
</html>
