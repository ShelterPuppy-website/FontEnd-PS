<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/J-Fix-volunteer.css">
    <link rel="stylesheet" href="/CSS/J-Fix-Main-volunteer.css">
    <link rel="stylesheet" href="/CSS/J-Fix-sosic-top-Nav.css">
    <script
      src="https://kit.fontawesome.com/9456e6a257.js"
      crossorigin="anonymous">
    </script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"/>
    
    <title>봉사신청</title>
</head>
<body>
  <!-- 헤더 -->
  <header>
    <div class="nav">          
      <div class="logo">
        로고
      </div>
      <div class="nav-status">
        <a href="#">
          <span class="nav_name">소개</span>
        </a>
        <a href="#">
          <span class="nav_name">입양하기</span>
        </a>
        <a href="#">
          <span class="nav_name">입양후기</span>
        </a>
        <a href="#">
          <span class="nav_name">문의제보</span>
        </a>
        <a href="#">
          <span class="nav_name">소식</span>
        </a>
      </div>
    </div> 
  </header>
  <!-- 헤더 끝 -->
  <!-- 봉사신청 배너 -->
  <div class="bar-style">
    <i class="fa-solid fa-house"></i>
    <select>
        <option>공지사항</option>
        <option>홍보</option>
        <option>봉사신청</option>
        <option>교육영상</option>
    </select>
  </div>
  <!-- 봉사신청 배너 끝 -->
  <!-- 봉사신청 -->
  <div class="container">
    <h1 style="margin-bottom: 2%; font-weight: bold;">봉사신청</h1>
    <!-- 테두리 -->
    <div class="form-container">
        <!-- 제목 -->
        <h1 class="text-center mb-5" style="font-weight: bold;">봉사 신청서</h1>
        <form>
            <!-- 이름 및 생년월일 -->
            <div class="form-group mb-3">
                <label for="name" class="form-label">이름</label>
                <input type="text" class="form-control" id="name">
                <label for="birth" class="form-label" style="margin-left: 10px;">생년월일</label>
                <input type="text" class="form-control" id="birth" placeholder="20010101">
            </div>
            <!-- 전화번호 및 이메일 -->
            <div class="form-group mb-3">
                <!-- 전화번호 -->
                <label for="phone" class="form-label">전화번호</label>
                <input type="tel" class="form-control" id="phone" placeholder="010-1234-1234">
                <!-- 이메일 -->
                <label for="email" class="form-label" style="margin-left: 10px;">이메일</label>
                <input type="email" class="form-control" id="email" placeholder="example@example.com">
            </div>
            <!-- 내용 입력 -->
            <div class="form-group mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea class="form-control" id="content" rows="15"></textarea>
            </div>
            <!-- 게시물등록버튼 -->
            <div class="btn-container">
              <button type="submit" class="btn_commit btn btn-primary">확인</button>
            </div>
        </form>
    </div>
</div>
<!-- 봉사신청 끝 -->
  <!-- 풋터 -->
  <footer>
    <div class="tail">
    </div>
  </footer>
  <!-- 풋터 끝 -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
  crossorigin="anonymous">
  </script>
</body>
</html>
